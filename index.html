<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Resize App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Photo Resize Application</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="imageUpload" accept="image/*">
            </div>
            <div class="mb-3 d-none" id="dimensionOptions">
                <label for="unitSelect" class="form-label">Select Units</label>
                <select class="form-select" id="unitSelect">
                    <option value="px" selected>Pixels (px)</option>
                    <option value="cm">Centimeters (cm)</option>
                    <option value="inch">Inches (inch)</option>
                </select>
            </div>
            <div class="mb-3 d-none " id="cropSection">
                <div id="cropContainer"></div>
                <div class="row mt-3">
                    <div class="col">
                        <label for="cropWidth" class="form-label">Width</label>
                        <input type="number" class="form-control" id="cropWidth">
                    </div>
                    <div class="col">
                        <label for="cropHeight" class="form-label">Height</label>
                        <input type="number" class="form-control" id="cropHeight">
                    </div>
                </div>
                <button class="btn btn-success mt-3" id="cropButton">Crop Image</button>
            </div>
            <div class="mb-3 d-none" id="previewSection">
                <label class="form-label">Cropped Image Preview</label>
                <img id="croppedImage" class="img-fluid" alt="Cropped Image">
            </div>
            <div class="mb-3 d-none" id="sizeReductionSection">
                <label for="targetSize" class="form-label">Target Image Size (KB)</label>
                <input type="number" class="form-control" id="targetSize" min="1">
            </div>
            <div class="d-none" id="downloadSection">
                <button class="btn btn-primary w-100" id="downloadButton">Download Image</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
